<div class="subscriber" @enter>
    <div class="subscriber__header">
        <div class="subscriber__title">Subscriber â„–{{ index + 1 }}</div>
        <div class="subscriber__delete-button" (click)="deleteClick()"><span>X</span></div>
    </div>

    <div class="subscriber__light-wrapper" [ngStyle]="{'background-color': color }">
        <div class="subscriber__counter" *ngLet="innerSource$ | async as number"> {{ number }} </div>
        <div [ngStyle]="{'background-color': color, 'opacity': 0, 'box-shadow': '1px 1px 10px 10px', 'color': color }" class="subscriber__light"
            *ngLet="innerSource$ | async as number" [@flicker]="number">

        </div>
    </div>

    <div>
        <label for="map_select">Map multiplier</label>
        <select name="map_select" class="observable__select" (input)="mapInputHandler($event)">
            <option value="1">1</option>
            <option value="10">10</option>
            <option value="100">100</option>
            <option value="1000">1000</option>
        </select>
    </div>

    <div>
        <label for="switchmap">Switchmap</label>
        <select name="switchmap" class="observable__select" (input)="switchmapInputHandler($event)">
            <option value="1">1</option>
            <option value="3">3</option>
            <option value="5">5</option>
        </select>
    </div>


</div>
